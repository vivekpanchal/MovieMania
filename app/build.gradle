apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.panchal.vivek.moviemania"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'API_KEY', MyApikey
    }
}


ext {
    supportLibVersion = '27.1.1'
    constraintLayoutLibVersion = '1.1.3'
    junitLibVersion = '4.12'

}

dependencies {
    def room_version = "1.1.1"
    def paging_version = "2.1.0"


    implementation "com.android.support.constraint:constraint-layout:${constraintLayoutLibVersion }"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation "junit:junit:${junitLibVersion }"
    implementation "com.android.support:support-v4:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"


    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.android.support:recyclerview-v7:${supportLibVersion}"
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'//Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'//gson converter
    implementation "com.android.support:cardview-v7:${supportLibVersion}"
    implementation 'com.squareup.picasso:picasso:2.71828'//picaso
    implementation 'com.jakewharton:butterknife:8.8.1' //Butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation "android.arch.persistence.room:runtime:$room_version" //room dependency
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    implementation "android.arch.lifecycle:extensions:1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'


//    implementation "androidx.paging:paging-runtime:$paging_version" // use -ktx for Kotlin
//
//    // alternatively - without Android dependencies for testing
//    testImplementation "androidx.paging:paging-common:$paging_version"

    //for checking database
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'


}
